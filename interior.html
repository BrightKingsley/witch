<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inside the Witch's House</title>
    <link rel="stylesheet" href="styles/main.css">
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
    <style>
        .home-button {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: linear-gradient(to bottom, #2a1810, #1a0f0a);
            color: #d4af37;
            border: 2px solid #8b4513;
            border-radius: 0;
            cursor: pointer;
            z-index: 1000;
            font-size: 16px;
            font-family: 'MedievalSharp', cursive;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 0 10px rgba(139, 69, 19, 0.3);
            transition: all 0.3s ease;
        }

        .home-button:hover { 
            background: linear-gradient(to bottom, #3a2510, #2a1810);
            box-shadow: 0 0 15px rgba(139, 69, 19, 0.5);
        }
    </style>
</head>
<body>
    <div id="error"></div>
    <button class="home-button" onclick="window.location.href='index.html'">Back</button>
    <script async src="https://unpkg.com/es-module-shims/dist/es-module-shims.js"></script>
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.128.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.128.0/examples/jsm/"
        }
    }
    </script>
    <script type="module" src="js/interior.js"></script>
</body>
</html>
